{% extends "buyer/base.html" %}
{% load static %}
{% load dhTag %}
{% block content %}
      <div class="store">
        <p>
            {{ request.path|up }}
        </p>
        <p>卖家免费开店</p>
        <div class="store_box">
        <form method="post" action="" >
           
            <div class="line">
                <label>用户名称</label>
                <input type="text" name="username" class="input" />
            </div>
            <div class="line">
                <label>店铺名称</label>
                <input type="text" name="shop_name" class="input"/>
            </div>
            <div class="line">
                <label>卖家昵称</label>
                <input type="text" name="nicheng" class="input"/>
            </div>
            <div class="line">
                <label>店铺地址</label>
                <input type="text" name="shop_address" class="input"/>
            </div>
            <div class="line">
                <label>店铺logo</label>
                <input type="file" name="shop_logo" class='inputfile'/>
            </div>
            <div class="line">
                <label></label>
                <input type="submit" value="免费开店" class="btn"/>
            </div>
        </form>


        </div>
   </div>
{% endblock %}
